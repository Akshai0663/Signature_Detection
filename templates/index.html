<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text */
        }
        .container {
            background: #222; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333; /* Darker background for input */
            color: #fff; /* White text for input */
        }
        input[type="file"]::file-selector-button {
            background-color: #28a745; /* Green button for file selector */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa; /* Lighter gray for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Signature Image</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit"><i class="fas fa-upload"></i> Upload and Predict</button>
        </form>
        <footer>
            <p>&copy; 2023 Signature Classification</p>
        </footer>
    </div>
</body>
</html>
