<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text */
        }
        .container {
            background: #222; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #28a745; /* Green link color */
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #218838; /* Darker green on hover */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa; /* Lighter gray for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Uploaded File:</strong> {{ filename }}</p>
        <p><strong>Predicted Class:</strong> {{ predicted_label }}</p>
        <a href="{{ url_for('index') }}"><i class="fas fa-upload"></i> Upload another image</a>
        <footer>
            <p>&copy; 2023 Signature Classification</p>
        </footer>
    </div>
</body>
</html>
